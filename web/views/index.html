<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mr PHP Payments</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
    
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1>Mr PHP Payments</h1>
                    <p class="lead">Make a payment to Mr PHP using Credit Card.</p>
                    <div class="well">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
                                <label for="amount" class="col-sm-2 control-label">Amount</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <div class="input-group-addon">$</div>
                                        <input type="text" class="form-control" id="amount" placeholder="0.00" name="amount" value="{{amount}}">
                                    </div>                    
                                    <span id="_em_amount" class="help-block"></span>
                                </div>                    
                            </div>
                            <div class="form-group">
                                <label for="description" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="description" placeholder="optional" name="description" value="{{description}}">
                                    <span class="help-block">Please use the invoice number if available, eg: invoice-12345.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button id="payment" type="submit" class="btn btn-primary">Continue</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="pull-right">
                        <a href="https://mrphp.com.au/">back to MrPHP.com.au</a>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://checkout.stripe.com/checkout.js" type="text/javascript"></script>
        <script>
        $( function(){
            var $amount = $("#amount");
            var handler = StripeCheckout.configure({
                key: 'pk_test_tuPn2CfmMTdsLf7ILk4pFEZI',
                token: function(token) {
                    token.amount = $amount.val() * 100;
                    var $tokenInput = $('<input type="hidden" name="token" />').val(token.id);
                    $('form').append($tokenInput).submit();
                }
            });
            document.getElementById('payment').addEventListener('click', function(e) {
                if (Number($amount.val()) > 1) {
                    handler.open({
                        name: 'Mr PHP Payments',
                        description: $("#description").val(),
                        amount: $amount.val() * 100
                    });
                }
                else {
                    $amount.parents('.form-group').addClass('has-error');
                    $("#_em_amount").html('Invalid amount.');
                }
                e.preventDefault();
            });
            var resetError = function(){
                $amount.parents('.form-group').removeClass('has-error');
                $("#_em_amount").html('');
            };
            $amount.change(resetError);
            $amount.keyup(resetError);
        } );
        </script>

    </body>
</html>
